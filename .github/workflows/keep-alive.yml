name: Keep Render Apps Alive

on:
  schedule:
    - cron: "* * * * *"   # every 1 minute
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping both apps every 30 seconds
        run: |
          echo "First ping"
          curl -s -o /dev/null -w "Backend: %{http_code}\n" https://todo-list-u4te.onrender.com/
          curl -s -o /dev/null -w "Frontend: %{http_code}\n" https://todo-list-frontend-cyq4.onrender.com/
